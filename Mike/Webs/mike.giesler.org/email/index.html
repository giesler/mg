<html>
	<head>
		<meta name="Author" content="Mike Giesler">
		<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
		<title>Email</title>
		<style fprolloverstyle>
			A:hover {color: #FF0000; font-family: Arial}</style>
		<meta name="Microsoft Theme" content="none, default">
		<meta name="Microsoft Border" content="none, default">
	</head>
	<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
		<table border="0" width="100%" cellpadding="6">
			<tr>
				<td width="100%" background="../blackbg.gif">
					<form method="POST" name="Comments" action="thanks.asp">
						<p>
							Email me your comments, suggestions, whatever... fill out the form below.
						</p>
						<div align="center">
							<center>
								<table border="0" cellpadding="10" cellspacing="0" width="90%" bgcolor="#000080">
									<tr>
										<td>
											Name
										</td>
										<td>
											<input type="text" name="Name" size="40">
										</td>
									</tr>
									<tr>
										<td>
											Email
										</td>
										<td>
											<input type="text" name="Email" size="40">
										</td>
									</tr>
									<tr>
										<td>
											Subject
										</td>
										<td>
											<input type="text" name="Subject" size="40">
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<p align="center">
												<textarea rows="5" name="Message" cols="50"></textarea>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<p align="center">
												<input type="submit" value="-- Send --" name="Send"><input type="reset" value="Reset" name="B2">
										</td>
									</tr>
								</table>
							</center>
						</div>
						<p>
							&nbsp;
						</p>
					</form>
					<p>
						<font face="Arial">&nbsp;</font>
					</p>
					<p>
						&nbsp;
					</p>
					<p>
						&nbsp;
					</p>
				</td>
			</tr>
		</table>
		&nbsp;</body>
</html>
